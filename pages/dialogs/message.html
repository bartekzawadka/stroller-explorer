<md-dialog class="fullscreen-dialog">
    <md-toolbar ng-class="isError ? 'error-info' : ''">
        <div class="md-toolbar-tools">
            <h2>{{title}}</h2>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">
            <p>
                {{message}}
            </p>
        </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button ng-click="close()">
            <md-icon md-font-library="material-icons">
                check
            </md-icon>
            <span>OK</span>
        </md-button>
        <span flex></span>
    </md-dialog-actions>
</md-dialog>
