<div id="imageViewerWrapper" style="height: 100vh; max-height: 100vh;}" ng-if="images && images.length > 0">
    <div class="threesixty imageViewerContainer" ng-style="{'width': imageWidth+'px', 'height': imageHeight+'px'}">
        <div id="imageViewerSpinner" style="height: 90vh;" layout="row" layout-align="center center">
            <div class="spinner">
                <span>0%</span>
            </div>
        </div>
        <ol class="threesixty_images"></ol>
    </div>
</div>
